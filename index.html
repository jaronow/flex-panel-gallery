<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flex Panel Gallery</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <h1>See The Pretty Pics</h1>
    <div class="controls">
    <label for="background">Change Backgroud Color</label>
    <input type="color" name="background" value="#193549">
    <label for="text-color">Change Text Color</label>
    <input id="text-color" type="color" name="color" value="white">
    </div>
    <div class="panels">
      <div class="panel panel1">
        <p></p>
        <p></p>
        <p></p>
      </div>
      <div class="panel panel2">
        <p></p>
        <p></p>
        <p></p>
      </div>
      <div class="panel panel3">
        <p></p>
        <p></p>
        <p></p>
      </div>
      <div class="panel panel4">
        <p></p>
        <p></p>
        <p></p>
      </div>
      <div class="panel panel5">
        <p></p>
        <p></p>
        <p></p>
      </div>
    </div>
  </body>
  <script type="text/javascript">
  const inputs = document.querySelectorAll('.controls input')
  function updateStyle() {
    document.documentElement.style.setProperty(`--${this.name}`, this.value);
  }
  inputs.forEach(input => input.addEventListener('change', updateStyle));
  </script>
</html>
